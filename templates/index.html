<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="roll">roll:</label>
        <input type="text" id="roll" name="roll" placeholder="roll">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name" required>
        <br>
        <label for="Gender">Gender:</label>
        <select name="Gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select> 
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br>
        <label for="phone">Mobile No:</label>
        <input type="text" id="phone" name="phone" placeholder="Mobile" required>
        <br>
        <label for="mother">Mother's Name:</label>
        <input type="text" id="mother" name="mother" placeholder="Mother's Name" required>
        <br>
        <label for="father">Father's Name:</label>
        <input type="text" id="father" name="father" placeholder="Father's Name" required>
        <br>
        <label for="branch">Branch:</label>
        <select name="branch" id="branch" required>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="AERO">AERO</option>
            <option value="IT">IT</option>
            <option value="CSIT">CSIT</option>
            <option value="CSEDS">CSE-DS</option>
            <option value="CSECS">CSE-CS</option>
        </select>
        <br>
        <label for="yearofstudy">Year of Study:</label>
        <select name="yearofstudy" id="yearofstudy" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        <label for="yearofgraduation">Year of Graduation:</label>
        <input type="number" id="yearofgraduation" name="yearofgraduation" placeholder="Year of Graduation" required>
        <br>
        <label for="caste">Caste:</label>
        <select name="caste" id="caste" required>
            <option value="OC">OC</option>
            <option value="BC">BC</option>
            <option value="SC/ST">SC/ST</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
